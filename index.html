<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stop Watch</title>
  
  <link rel="stylesheet" href="stop-watch.css">

</head>
<body>
  <div class="main-div">

    <div>
      <button class="main-time-button">
        <p class="main-time js-time">00:00:00:00</p>
      </button>
      
    </div>
    
    
    <div>
      <button class="mark-button js-mark-btn">Mark</button>
      <button class="start-button js-start-btn">Start</button>
      <button class="reset-button js-reset-btn">Reset</button>
    </div>
    <p class="mark-time js-mark-time"></p>
  </div>

  <script src="stop-watch.js"></script>
</body>
</html>
